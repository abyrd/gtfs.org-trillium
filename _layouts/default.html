<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width initial-scale=1">
    <title>{% if page.title %}{{ page.title }} &sdot; {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="placeholder">
    <link rel="icon" href={% if url == "/" %}"images/favicon.png" {% else %} "../images/favicon.png"{% endif %}>
    <link rel="apple-touch-icon-precomposed" href="images/favicon.png">
    <link href='//fonts.googleapis.com/css?family=Raleway:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
  </head>
  <body>
    {% include nav.html %}
      <section class="page">
        <div class="container">
          {{ content }}
        </div>
      </section>
    {% include footer.html %}
    <script src="{{ "/js/jquery-3.1.1.min.js" | prepend: site.baseurl }}"></script>
    <script src="{{ "/js/bootstrap.js" | prepend: site.baseurl }}"></script>
  </body>
</html>
